<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Basketball Scoreboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section>
      <h1>HOME</h1>
      <p id="homePoint">0</p>
      <ul class="home-scores">
        <li id="OneHP" onclick="addOne(this)">+1</li>
        <li id="TwoHP" onclick="addTwo(this)">+2</li>
        <li id="threeHP" onclick="addThree(this)">+3</li>
      </ul>
    </section>
    <section>
      <h1>AWAY</h1>
      <p id="awayPoint">0</p>
      <ul class="away-scores">
        <li id="OneHP" onclick="addOne(this)">+1</li>
        <li id="TwoHP" onclick="addTwo(this)">+2</li>
        <li id="threeHP" onclick="addThree(this)">+3</li>
      </ul>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
